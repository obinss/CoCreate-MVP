<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CoCreate</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="src/styles/components.css">
    <link rel="stylesheet" href="src/styles/mobile.css">
    <link rel="stylesheet" href="src/styles/auth.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container section">
        <div class="auth-container">
            <div class="card auth-card">
                <h1 class="text-center auth-header">Create Account</h1>
                <p class="text-center text-secondary auth-subheader">
                    Join the construction revolution
                </p>

                <form id="signup-form">
                    <div class="input-group">
                        <label class="input-label" for="signup-name">Full Name</label>
                        <input type="text" class="input" id="signup-name" name="name" placeholder="John Doe" required
                            autocomplete="name" />
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="signup-email">Email Address</label>
                        <input type="email" class="input" id="signup-email" name="email" placeholder="john@example.com"
                            required autocomplete="email" />
                    </div>

                    <div class="input-group">
                        <label class="input-label" for="signup-password">Password</label>
                        <input type="password" class="input" id="signup-password" name="password"
                            placeholder="Create a password" required autocomplete="new-password" />
                    </div>

                    <div class="input-group">
                        <label class="input-label signup-role-label">I want to...</label>
                        <div class="radio-group">
                            <input type="radio" name="role" id="role-buyer" value="buyer" checked />
                            <label for="role-buyer">Buy Materials</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" name="role" id="role-seller" value="seller" />
                            <label for="role-seller">Sell Materials</label>
                        </div>
                    </div>

                    <div class="checkbox-group auth-terms-checkbox">
                        <input type="checkbox" class="checkbox" id="terms" required />
                        <label for="terms">
                            I agree to the <a href="placeholder.html">Terms of Service</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary auth-submit-btn">
                        Create Account
                    </button>
                </form>

                <div class="auth-divider">
                    <p class="text-secondary">
                        Already have an account?
                        <a href="login.html">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="notifications"></div>
    <div id="footer-placeholder"></div>

    <script src="src/utils/utils.js"></script>
    <script src="src/utils/loadComponents.js"></script>
    <script src="src/pages/Signup.page.js"></script>
</body>

</html>
