<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - CoCreate</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="src/styles/components.css">
    <link rel="stylesheet" href="src/styles/pages.css">
    <link rel="stylesheet" href="src/styles/mobile.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container section">
        <div class="seller-dashboard-header">
            <h1>Seller Dashboard</h1>
            <button class="btn btn-primary" onclick="showNotification('Create Listing coming soon', 'info')">
                + Create New Listing
            </button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="card">
                <div class="text-tertiary">Total Sales</div>
                <div class="text-2xl font-bold">€8,450</div>
            </div>
            <div class="card">
                <div class="text-tertiary">Active Listings</div>
                <div class="text-2xl font-bold">12</div>
            </div>
            <div class="card">
                <div class="text-tertiary">Views (30d)</div>
                <div class="text-2xl font-bold">1,204</div>
            </div>
            <div class="card">
                <div class="text-tertiary">Rating</div>
                <div class="text-2xl font-bold">4.8 <span class="text-sm font-normal text-tertiary">/ 5.0</span></div>
            </div>
        </div>

        <div class="dashboard-layout">
            <div>
                <h2 class="dashboard-section-header">Your Listings</h2>
                <div class="card order-card">
                    <table class="listings-table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="listings-table">
                            <!-- Populated JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div>
                <h2 class="dashboard-section-header">Recent Orders</h2>
                <div class="card">
                    <div class="seller-order-item">
                        <div class="seller-order-header">
                            <strong>Order #49281</strong>
                            <span class="badge badge-warning">Pending</span>
                        </div>
                        <div class="text-sm text-tertiary">High-Grade Cement x 50</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="src/data/mockData.js"></script>
    <script src="src/utils/utils.js"></script>
    <script src="src/utils/loadComponents.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('cocreate_user'));
            if (!user) { // || !user.isSeller
                window.location.href = 'login.html';
                return;
            }

            // Populate Listings
            const tbody = document.getElementById('listings-table');
            // Filter products for "current user" - we mock this by picking random ones or just showing all for demo
            const myProducts = window.PRODUCTS.slice(0, 5);

            tbody.innerHTML = myProducts.map(p => `
                <tr>
                    <td>
                        <div class="listings-table-product-title">${p.title}</div>
                        <div class="listings-table-product-category">${p.category}</div>
                    </td>
                    <td>€${p.price}</td>
                    <td><span class="badge badge-success">Active</span></td>
                    <td>
                        <button class="btn btn-sm btn-ghost">Edit</button>
                    </td>
                </tr>
            `).join('');
        });

        // Media query now handled in pages.css
    </script>
</body>

</html>
