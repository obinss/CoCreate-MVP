<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - CoCreate</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="src/styles/components.css">
    <link rel="stylesheet" href="src/styles/pages.css">
    <link rel="stylesheet" href="src/styles/mobile.css">
    <style>
        .chat-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            height: calc(100vh - 200px);
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 1.5rem;
        }

        .chat-sidebar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chat-sidebar-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-sidebar-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .chat-search {
            margin-bottom: 1rem;
        }

        .chat-search input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .conversation-item:hover {
            background: var(--bg-secondary);
        }

        .conversation-item.active {
            background: rgba(166, 55, 95, 0.1);
            border-color: var(--primary-color);
        }

        .conversation-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .conversation-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-preview {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.25rem;
        }

        .conversation-time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }

        .conversation-unread {
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .chat-main {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .chat-header-details h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .chat-header-details p {
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 70%;
            animation: slideIn 0.3s ease;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        .message-content {
            background: var(--bg-secondary);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.sent .message-content {
            background: var(--primary-color);
            color: white;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: 0.25rem;
            text-align: right;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .chat-input-area {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            resize: none;
            font-family: inherit;
            font-size: 0.875rem;
            min-height: 44px;
            max-height: 120px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(166, 55, 95, 0.1);
        }

        .chat-send-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .chat-send-btn:hover {
            background: var(--primary-color-dark);
            transform: translateY(-2px);
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-tertiary);
            padding: 3rem;
        }

        .empty-chat i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            .chat-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .chat-sidebar {
                max-height: 400px;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="chat-container section">
        <div class="chat-sidebar">
            <div class="chat-sidebar-header">
                <h2>Messages</h2>
                <p class="text-sm text-tertiary">Chat with sellers and buyers</p>
            </div>

            <div class="chat-search">
                <input type="text" placeholder="Search conversations..." id="chat-search-input">
            </div>

            <div class="conversations-list" id="conversations-list">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <div class="chat-main" id="chat-main">
            <div class="empty-chat">
                <i class="fas fa-comments"></i>
                <h3>Select a conversation</h3>
                <p>Choose a conversation from the sidebar to start messaging</p>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="src/utils/utils.js"></script>
    <script src="src/utils/loadComponents.js"></script>
    <script src="src/data/mockData.js"></script>
    <script>
        let conversations = [];
        let currentConversationId = null;
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            const userData = localStorage.getItem('cocreate_user');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }

            currentUser = JSON.parse(userData);
            loadConversations();
            setupEventListeners();
        });

        function loadConversations() {
            // Load from mock data or API
            if (typeof window.CONVERSATIONS !== 'undefined') {
                conversations = window.CONVERSATIONS.filter(conv => 
                    conv.buyerId === currentUser.id || conv.sellerId === currentUser.id
                );
            } else {
                conversations = getMockConversations();
            }
            renderConversations();
        }

        function getMockConversations() {
            return [
                {
                    id: 'conv_1',
                    productId: 'prod_3',
                    buyerId: currentUser.id,
                    sellerId: 'user_2',
                    sellerName: 'Maria Schmidt',
                    productTitle: 'Rockwool Insulation Rolls',
                    status: 'open',
                    lastMessage: 'Is delivery available to Munich?',
                    lastMessageAt: '2024-12-13T10:30:00',
                    unreadCount: 1,
                    messages: [
                        {
                            id: 'msg_1',
                            senderId: currentUser.id,
                            senderName: currentUser.name,
                            content: 'Hi, is this insulation still available?',
                            sentAt: '2024-12-13T09:15:00',
                            readAt: '2024-12-13T09:20:00'
                        },
                        {
                            id: 'msg_2',
                            senderId: 'user_2',
                            senderName: 'Maria Schmidt',
                            content: 'Yes, all 120sqm are still available!',
                            sentAt: '2024-12-13T09:22:00',
                            readAt: '2024-12-13T10:00:00'
                        },
                        {
                            id: 'msg_3',
                            senderId: currentUser.id,
                            senderName: currentUser.name,
                            content: 'Is delivery available to Munich?',
                            sentAt: '2024-12-13T10:30:00',
                            readAt: null
                        }
                    ]
                },
                {
                    id: 'conv_2',
                    productId: 'prod_7',
                    buyerId: currentUser.id,
                    sellerId: 'user_2',
                    sellerName: 'Maria Schmidt',
                    productTitle: 'Steel I-Beams (HEB 140)',
                    status: 'active',
                    lastMessage: 'Can you hold them until Tuesday?',
                    lastMessageAt: '2024-11-22T15:00:00',
                    unreadCount: 0,
                    messages: [
                        {
                            id: 'msg_4',
                            senderId: currentUser.id,
                            senderName: currentUser.name,
                            content: 'What is the exact weight of these beams?',
                            sentAt: '2024-11-22T14:00:00',
                            readAt: '2024-11-22T14:10:00'
                        },
                        {
                            id: 'msg_5',
                            senderId: 'user_2',
                            senderName: 'Maria Schmidt',
                            content: 'Roughly 150kg each.',
                            sentAt: '2024-11-22T14:15:00',
                            readAt: '2024-11-22T14:20:00'
                        }
                    ]
                }
            ];
        }

        function renderConversations() {
            const container = document.getElementById('conversations-list');
            
            if (conversations.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--text-tertiary);">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>No conversations yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = conversations.map(conv => {
                const otherUserId = conv.buyerId === currentUser.id ? conv.sellerId : conv.buyerId;
                const otherUserName = conv.sellerName || 'User';
                const initials = otherUserName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                const time = formatMessageTime(conv.lastMessageAt);
                
                return `
                    <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}" 
                         onclick="openConversation('${conv.id}')">
                        <div class="conversation-header">
                            <div class="conversation-avatar">${initials}</div>
                            <div class="conversation-info">
                                <div class="conversation-name">${otherUserName}</div>
                                <div class="conversation-preview">${conv.productTitle}</div>
                            </div>
                            <div class="conversation-meta">
                                <div class="conversation-time">${time}</div>
                                ${conv.unreadCount > 0 ? `<div class="conversation-unread">${conv.unreadCount}</div>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openConversation(conversationId) {
            currentConversationId = conversationId;
            const conversation = conversations.find(c => c.id === conversationId);
            if (!conversation) return;

            // Mark as read
            conversation.unreadCount = 0;
            renderConversations();

            // Render chat
            const chatMain = document.getElementById('chat-main');
            const otherUserId = conversation.buyerId === currentUser.id ? conversation.sellerId : conversation.buyerId;
            const otherUserName = conversation.sellerName || 'User';
            const initials = otherUserName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);

            chatMain.innerHTML = `
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="chat-header-avatar">${initials}</div>
                        <div class="chat-header-details">
                            <h3>${otherUserName}</h3>
                            <p>${conversation.productTitle}</p>
                        </div>
                    </div>
                </div>
                <div class="chat-messages" id="chat-messages">
                    ${conversation.messages.map(msg => {
                        const isSent = msg.senderId === currentUser.id;
                        const senderInitials = msg.senderName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                        return `
                            <div class="message ${isSent ? 'sent' : ''}">
                                <div class="message-avatar">${senderInitials}</div>
                                <div>
                                    <div class="message-content">${msg.content}</div>
                                    <div class="message-time">${formatMessageTime(msg.sentAt)}</div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
                <div class="chat-input-area">
                    <textarea class="chat-input" id="message-input" placeholder="Type a message..." rows="1"></textarea>
                    <button class="chat-send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            `;

            // Auto-scroll to bottom
            const messagesContainer = document.getElementById('chat-messages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Focus input
            const input = document.getElementById('message-input');
            input.focus();

            // Auto-resize textarea
            input.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Send on Enter (but allow Shift+Enter for new line)
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (!content) return;

            const conversation = conversations.find(c => c.id === currentConversationId);
            if (!conversation) return;

            const newMessage = {
                id: 'msg_' + Date.now(),
                senderId: currentUser.id,
                senderName: currentUser.name,
                content: content,
                sentAt: new Date().toISOString(),
                readAt: null
            };

            conversation.messages.push(newMessage);
            conversation.lastMessage = content;
            conversation.lastMessageAt = newMessage.sentAt;

            // Re-render conversation
            openConversation(currentConversationId);

            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // In a real app, send to API
            console.log('Sending message:', newMessage);
        }

        function formatMessageTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function setupEventListeners() {
            const searchInput = document.getElementById('chat-search-input');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const query = e.target.value.toLowerCase();
                    // Filter conversations
                    const filtered = conversations.filter(conv => {
                        const otherName = conv.sellerName || '';
                        const productTitle = conv.productTitle || '';
                        return otherName.toLowerCase().includes(query) || 
                               productTitle.toLowerCase().includes(query);
                    });
                    // Re-render with filtered results
                    // For now, just highlight matches
                });
            }
        }
    </script>
</body>

</html>
