<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CoCreate</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="src/styles/components.css">
    <link rel="stylesheet" href="src/styles/mobile.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <div class="container section">
        <h1 style="margin-bottom: 32px;">My Dashboard</h1>

        <!-- Stats -->
        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 24px; margin-bottom: 48px;">
            <div class="card">
                <div class="text-tertiary">Active Orders</div>
                <div class="text-2xl font-bold">2</div>
            </div>
            <div class="card">
                <div class="text-tertiary">Total Spent</div>
                <div class="text-2xl font-bold">€1,240</div>
            </div>
            <div class="card">
                <div class="text-tertiary">Projects</div>
                <div class="text-2xl font-bold">3</div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 300px; gap: 32px;" class="dashboard-layout">
            <div>
                <h2 style="margin-bottom: 24px;">Recent Orders</h2>
                <div class="card" style="padding: 0; overflow: hidden;">
                    <div style="padding: 24px;">
                        <!-- Mock Order -->
                        <div
                            style="display: flex; justify-content: space-between; border-bottom: 1px solid var(--color-background); padding-bottom: 16px; margin-bottom: 16px;">
                            <div>
                                <h4 style="margin: 0;">Order #49281</h4>
                                <div class="text-sm text-tertiary">Placed on Oct 12, 2023</div>
                            </div>
                            <div class="text-right">
                                <div style="font-weight: 600;">€450.00</div>
                                <span class="badge badge-info">Processing</span>
                            </div>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <div>
                                <h4 style="margin: 0;">Order #49103</h4>
                                <div class="text-sm text-tertiary">Placed on Sep 28, 2023</div>
                            </div>
                            <div class="text-right">
                                <div style="font-weight: 600;">€790.00</div>
                                <span class="badge badge-success">Delivered</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h2 style="margin-bottom: 24px;">Quick Actions</h2>
                <div class="card">
                    <button class="btn btn-outline"
                        style="width: 100%; margin-bottom: 12px; justify-content: flex-start;"
                        onclick="navigate('browse')">
                        <i class="fas fa-search" style="margin-right: 8px;"></i> Browse Materials
                    </button>
                    <button class="btn btn-outline"
                        style="width: 100%; margin-bottom: 12px; justify-content: flex-start;">
                        <i class="fas fa-user" style="margin-right: 8px;"></i> Edit Profile
                    </button>
                    <button class="btn btn-outline" style="width: 100%; justify-content: flex-start;">
                        <i class="fas fa-question-circle" style="margin-right: 8px;"></i> Help Center
                    </button>

                    <div style="margin-top: 24px;">
                        <div
                            style="background: var(--color-background); padding: 16px; border-radius: var(--radius-md);">
                            <strong>Become a Seller?</strong>
                            <p class="text-sm text-tertiary" style="margin: 8px 0;">
                                Turn your excess inventory into cash.
                            </p>
                            <a href="placeholder.html" class="btn btn-sm btn-primary">Apply Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="src/utils/utils.js"></script>
    <script src="src/utils/loadComponents.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = JSON.parse(localStorage.getItem('cocreate_user'));
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
        });

        const style = document.createElement('style');
        style.innerHTML = `
            @media (max-width: 900px) {
                .dashboard-layout { grid-template-columns: 1fr !important; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
